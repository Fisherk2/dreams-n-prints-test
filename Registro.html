<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>D&P: Registro</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #f8f9fa; /* Fondo gris claro */
      color: #343a40; /* Texto gris oscuro */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .register-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 90%; /* Cambiado para que sea más responsivo */
      max-width: 400px;
      text-align: center;
    }
    .register-container h2 {
      margin-bottom: 20px;
      color: #ff6f61; /* Coral */
    }
    .register-container .input-group {
      margin-bottom: 20px;
    }
    .register-container .input-group label {
      display: block;
      text-align: left;
      margin-bottom: 5px;
      color: #495057; /* Gris intermedio */
    }
    .register-container .input-group input {
      width: 100%; /* Cambiado para que sea más responsivo */
      padding: 10px;
      border: 1px solid #ced4da; /* Gris claro */
      border-radius: 5px;
      font-size: 1rem;
    }
    .register-container .register-button {
      background-color: #ff6f61; /* Coral */
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .register-container .register-button:hover {
      background-color: #ff4c4c; /* Rojo claro */
    }
    .register-container .login {
      margin-top: 10px;
      font-size: 0.9rem;
      color: #6c757d; /* Gris mediano */
    }
    .register-container .login a {
      color: #ff6f61; /* Coral */
      text-decoration: none;
    }
    .register-container .login a:hover {
      text-decoration: underline;
    }
    .register-container .back-button {
      background-color: #6c757d; /* Gris mediano */
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 20px;
    }
    .register-container .back-button:hover {
      background-color: #5a6268; /* Gris más oscuro */
    }
    /* Media queries para hacer la página más responsiva */
    @media (max-width: 600px) {
      .register-container {
        padding: 20px; /* Ajustar el padding en pantallas pequeñas */
      }
      .register-container h2 {
        font-size: 1.5rem; /* Ajustar el tamaño de fuente en pantallas pequeñas */
      }
      .register-container .register-button, 
      .register-container .back-button {
        width: 100%; /* Botones a lo largo del contenedor en pantallas pequeñas */
      }
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h2>Registro</h2>
    <form id="register-form">
      <div class="input-group">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="input-group">
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="input-group">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit" class="register-button">Registrarse</button>
    </form>
    <div class="login">
      <p>¿Ya tienes una cuenta? <a href="Sesion.html">Inicia sesión aquí</a></p>
    </div>
    <button class="back-button" onclick="window.location.href='Principal.html'">Volver a la página principal</button>
  </div>
  <script>
    document.getElementById('register-form').addEventListener('submit', function(event) {
      event.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      localStorage.setItem('user', JSON.stringify({ name, email, password }));
      alert('Registro exitoso. ¡Ahora puedes iniciar sesión!');
      window.location.href = 'Sesion.html';
    });
  </script>
</body>
</html>
