<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>D&P: Configuración de Piezas</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Poppins:wght@600&display=swap');

    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #f0f2f5; /* Fondo gris claro */
      color: #343a40; /* Texto gris oscuro */
    }

    .navigation {
      display: flex;
      justify-content: center;
      gap: 15px;
      background-color: #343a40; /* Gris oscuro */
      padding: 10px 0;
    }

    .navigation a {
      text-decoration: none;
      font-size: 1rem;
      color: #ff6f61; /* Coral */
      padding: 10px 15px;
      border-radius: 20px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .navigation a:hover {
      background-color: #ff6f61; /* Coral */
      color: #fff; /* Texto blanco */
    }

    .navigation .active {
      background-color: #ff6f61; /* Coral */
      color: #fff; /* Texto blanco */
    }

    .config-container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .config-header {
      text-align: center;
      padding: 20px 0;
    }

    .config-header h1 {
      font-size: 2rem;
      color: #ff6f61; /* Coral */
      margin-bottom: 10px;
    }

    .config-header p {
      font-size: 1rem;
      color: #495057; /* Gris intermedio */
    }

    .config-form {
      margin-top: 30px;
    }

    .config-form label {
      font-size: 1.2rem;
      color: #495057; /* Gris intermedio */
      display: block;
      margin-bottom: 10px;
    }

    .config-form input, .config-form select {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #ddd;
    }

    .config-form button {
      display: block;
      width: 100%;
      background: linear-gradient(90deg, #ff6f61 0%, #ff9671 100%);
      color: #fff; /* Texto blanco */
      border: none;
      padding: 15px 0;
      border-radius: 20px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .config-form button:hover {
      background-color: #ff4c4c; /* Rojo claro */
      transform: scale(1.05);
    }

    .footer {
      text-align: center;
      padding: 20px 0;
      background-color: #343a40; /* Gris oscuro */
      color: #fff; /* Texto blanco */
      margin-top: 40px;
    }

    .footer p {
      margin: 0;
      font-size: 1rem;
    }
.navigation .logo {
  display: flex;
  align-items: center;
  margin-right: 20px; /* Mantiene el logo a la izquierda */

  text-decoration: none;
  color: #fff;
}

.navigation .logo img {
  height: 40px; /* Ajusta el tamaño del logo */
  margin-right: 5px;
}

.navigation .logo span {
  font-size: 1.2em;
  font-weight: bold;
}
    .footer a {
      color: #ff6f61; /* Coral */
      text-decoration: none;
      margin-left: 5px;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <nav class="navigation">
             <a href="Principal.html" class="logo">
          <img src="Logo.jpg" alt="Dreams & Prints Logo">
          <span>Dreams & Prints</span>
        </a>
    <a href="Principal.html"><i class="fas fa-home"></i> Inicio</a>
    <a href="Catalogo.html"><i class="fas fa-th-list"></i> Catálogo</a>
    <a href="Formas_Pago.html"><i class="fas fa-credit-card"></i> Formas de Pago</a>
    <a href="Configuracion_Piezas.html" class="active"><i class="fas fa-cogs"></i> Configuración de Piezas</a>
    <a href="Compras.html"><i class="fas fa-shopping-cart"></i> Carrito de Compras</a>
    <a href="Acerca_de.html" ><i class="fas fa-info-circle"></i> Acerca de</a>
    <a href="Sesion.html"><i class="fas fa-user"></i> Cuenta</a>
  </nav>
  <div class="config-container">
    <div class="config-header">
      <h1>Configuración de Piezas</h1>
      <p>Personaliza tus piezas según tus necesidades.</p>
    </div>
    <div class="config-form">
      <label for="dimension">Dimensiones:</label>
      <input type="text" id="dimension" name="dimension" placeholder="Ej. 10x10 cm">

      <label for="material">Material:</label>
      <select id="material" name="material">
        <option value="plastico">Plástico</option>
        <option value="metal">Metal</option>
        <option value="madera">Madera</option>
        <option value="vidrio">Vidrio</option>
      </select>

      <label for="color">Color:</label>
      <input type="text" id="color" name="color" placeholder="Ej. Rojo">

      <button type="submit">Guardar Configuración</button>
    </div>
  </div>
  <div class="footer">
    <p>&copy; 2024 Dreams & Prints. Todos los derechos reservados.</p>
    <p>Visita nuestra <a href="index.html">página principal</a>.</p>
  </div>
</body>
</html>
